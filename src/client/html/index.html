<!DOCTYPE html>
<html>
<head>
    <title>io game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div id="lost-message" class="alert alert-primary hidden" role="alert">
        You Lost :(
      </div>
      <div id="win-message" class="alert alert-primary hidden" role="alert">
        You Win!!
      </div>
    </div>
    <div class="row">
      <div class="container d-flex justify-content-center">
        <div id="main-menu" class="card col-6">
          <div class="card-body">
            <div class="input-group mb-3">
              <input id="username-input" type="text" class="form-control" placeholder="Username" aria-label="Username">
            </div>
            <button id="join-btn" type="button" class="btn btn-primary">Join</button>
          </div>
        </div>
        <div id="lobby" class="card col-6 hidden">
          <div class="card-body">
            <h2>Players</h2>
            <ul class="list-group mb-3" id="player-list">
              <!-- <li class="list-group-item">An item</li> -->
            </ul>
            <button id="ready-btn" type="button" class="btn btn-success">Ready</button>
          </div>
          <h2 id="counter" class="align-self-center"></h2>
        </div>
      </div>
      <canvas id="game-canvas" class="hidden" width="800" height="400" style="border:1px solid black;"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
